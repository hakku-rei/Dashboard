                    </div>

                <div  class="modal fade" id="StudentFormModal" tabindex="-1" aria-labelledby="StudentFormModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form action="#">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Add New Student</h1>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label>First Name:</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" required>
                                </div>
                                <div class="mb-3">
                                    <label>Middle Name:</label>
                                    <input type="text" class="form-control" id="middlename" placeholder="Enter Middlename" required>
                                </div>
                                <div class="mb-3">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" required>
                                </div>
                                <div class="mb-3">
                                    <label>Suffix</label>
                                    <select id="Suffix" class="form-select">
                                        <option value="">Select Suffix</option>
                                    <option>None</option>
                                    <option>Jr.</option>
                                    <option>Sr.</option>
                                    <option>II</option>
                                    <option>IT GIRL</option>
                                </select>
                                </div>
                                <div class="mb-3">
                                    <label>Birthdate:</label>
                                    <input type="date" class="form-control" id="Birthdate" placeholder="Enter Birthdate" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Close</button>
                            </div>
                        </form>
                        </div>
                    </div>
